name: CI

on:
  # Run on pushes to main
  push:
    branches:
      - main
  # Run on pull requests
  pull_request:
  # Run when manually invoked
  workflow_dispatch:

jobs:
  # Job which lints and formats via ruff
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
    steps:
      - uses: actions/checkout@v6

      # todo: cacheing
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ruff
        run: |
          python3 -m pip install ruff

      - name: ruff check
        if: always()
        run: |
          python3 -m ruff check --output-format=github

      - name: ruff format --check
        if: always()
        run: |
          python3 -m ruff format --check

  # Job which runs pytest on multiple OS/Python versions, if lint-and-format succeeded
  pytest:
    runs-on: ${{ matrix.os }}
    needs: lint-and-format
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest
        python-version:
          - "3.10"
          # - "3.11"
          # - "3.12"
          # - "3.13"
          - "3.14"
    steps:
    - uses: actions/checkout@v6

    # todo: cacheing
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pytest
      run: |
        python3 -m pip install pytest

    - name: Run pytest
      run: |
        python3 -m pytest
